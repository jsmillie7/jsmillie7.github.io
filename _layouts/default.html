<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/index">
          <img src="{{site.logo | relative_url}}" alt="Logo" width=150, height=150>
        </a>
        <h3 class="header" style="color:white;">{{ site.title | default: site.github.repository_name }}</h3>
        <h4 style="color:white;">{{ site.degree }}</h4>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>


      </header>

      <section>
        {{ content }}
      </section>

      <footer>
      </footer>
    </div>

  </body>
</html>
